<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="../../downloads/angular.js"></script>
    <link href="../../downloads/bootstrap.css" rel="stylesheet" />
    <link href="../../downloads/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListController.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Sports Store</a>
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}).  The product data was not loaded.
        <a href="./app.html">Click here to try again</a>
    </div>
    <ng-include src="'views/productList.html'"></ng-include>
</body>
</html>
